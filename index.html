<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap&CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- link Css -->
    <link rel="stylesheet" href="style.css">
    <title>Tableau de calcul TVA</title>
</head>

<body>
    <div class="container text-center">
        <br>
        <!-- header -->
        <header>
            <h1>Tableau de calcul HT/TTC</h1>
            <button id="btnAddHeader" type="button" class="btn btn-success m-3">Ajouter une ligne</button>
            <button id="btnSuppressHeader" type="button" class="btn btn-warning m-3">Supprimer une ligne</button>
            <button id="btnDeleteHeader" type="button" class="btn btn-danger m-3">Effacer les champs</button>
            <div id='hiddenDiv'></div>
        </header>
        <!-- Fin Header -->
        <!-- Tableau -->
        <table class="table table-striped table-hover mt-5 table-borderless">
            <thead class='border-top border-bottom'>
                <tr>
                    <th scope="col">libéllé</th>
                    <th scope="col">Prix H.T.</th>
                    <th scope="col">T.V.A.</th>
                    <th scope="col">Pric T.T.C.</th>
                    <th scope="col">Calculer</th>
                    <th scope="col">Effacer</th>
                    <th scope="col">Suprrimer</th>
                </tr>
            </thead>
            <tbody>
                <tr id='ligne'>
                    <td><input class="libelle form-control" type="text" value="gomme" placeholder="Libéllé" name="Libéllé"></td>
                    <td><input class="prixHt form-control" type="number" value="1.5" placeholder="Prix HT" name="Prix HT"></td>
                    <td>
                        <select class="seclectTVA form-select">
                            <option value="1.055" selected>5.5%</option>
                            <option value="1.2">20%</option>
                        </select>
                    </td>
                    <td><input class="prixTtc form-control bg_lightYellow" type="number" value="" placeholder="Prix TTC" name="prixTtcOrigin" disabled></td>
                    <td><button type="button" class="btnCalculer btn btn-success">Calculer</button></td>
                    <td><button type="button" class="btnEffacer btn btn-warning">Effacer</button></td>
                    <td><button type="button" class="btnSupprimer btn btn-danger">Supprimer</button></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input type="number" value="" placeholder="0.00" name="total" id="total" class="form-control bg-light" disabled></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <!-- Fin de Tableau -->

    </div>



    <!-- script JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- script Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- script Js -->
    <script src="js/srcipt.js"></script>
</body>

</html>
